<style>
    .dp-google-maps {
        height: 100%;
    }

    .dp-gmaps-container {
        width: 100%;
        height: 600px;
    }

    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>
<div class="create-building">
    <h1 class="page-title ng-scope">Create Building</h1>
    <div class="widget">
        <div class="row">
            <div class="col-lg-3 col-xs-12">

                <form class="form-horizontal">
                    <div class="form-group-sm">
                        <label>Name</label>
                        <input ng-model="building.name" type="text" class="form-control" />
                    </div>
                    <input ng-click="submit()" type="button" class="btn btn-default" value="create" />
                </form>

            </div>
            <div class="col-lg-9 col-xs-12">
                <div class="dp-gmaps-container">
                    <div class="dp-google-maps" id="mygmap"></div>
                </div>

            </div>
        </div>
    </div>

</div>
