<div class="container-fluid">
    <div class="row">
        <div class="container-fluid">
            <div class="col-xs-12">
                <div class="page-title">
                    <h2>
                        Unit Number: {{unit.UnitNumber}} 
                    </h2>

                </div>
                <form class="form form-horizontal ng-pristine ng-valid">



                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    Features
                                </div>
                                <div class="card-body">
                                    <table class="table table-striped table-bordered table-hover">
                                        <tr ng-repeat="feature in unit.Features">
                                            <td>{{feature.Type.Name}}</td>
                                            <td>{{feature.Value}}</td>
                                        </tr>
                                        <tr>
                                            <td>Unit Type </td>
                                            <td>{{unit.Type.Name}}</td>
                                        </tr>
                                        <tr>
                                            <td>Sub Type</td>
                                            <td>{{unit.SubType.Name}}</td>
                                        </tr>
                                        <tr>
                                            <td>Size</td>
                                            <td>{{unit.Size}}</td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <hr />
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    Prices
                                </div>
                                <div class="card-body">
                                    <table class="table table-striped table-bordered table-hover">
                                        <tr ng-repeat="price in unit.Prices">
                                            <td>{{price.Type.Name}}</td>
                                            <td>{{price.Value}}</td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    Unit Plan
                                </div>
                                <div class="card-body">
                                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                                        <!-- Indicators -->
                                        <ol class="carousel-indicators">
                                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                                        </ol>

                                        <!-- Wrapper for slides -->
                                        <div class="carousel-inner" role="listbox">
                                            <div class="item active">
                                                <img src="/directPortal/modules/salesapp/assets/images/resources/{{unit.BuildingId}}/unitplan/{{unit.Type.Shortcode}}_{{unit.SubType.Name}}.jpg" />
                                            </div>
                                        </div>

                                        <!-- Controls -->
                                        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr /> 
                       <button type="submit" class="btn btn-primary" ng-click="createReservation()">Book</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
