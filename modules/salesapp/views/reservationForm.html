<div class="card">
    <div class="card-header">
        Building Name: City Garden Pratumnak <br />
        Unit Number: {{unit.UnitNumber}} <br />
        Floor Number: {{unit.Floor}}
    </div>
    <div class="card-body">

    </div>
</div>
<div class="card">
    <div class="card-header">
        Reservation Information
    </div>
    <div class="card-body">
        <form class="form form-horizontal">
            <div class="section">
                <div class="section-body">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Customer Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="" ng-model="customerName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Agency Check</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <select class="form-control" ng-model="selectedAgencyCheck">
                                    <option value="walk-in">Walk In</option>
                                    <option value="agency">Agency</option>
                                    
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Agency</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <select class="form-control" ng-model="agencyID">
                                    <option ng-repeat="agency in agencies" value="{{agency.ID}}">{{agency.Name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Sales Person</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <select class="form-control" ng-model="salesPersonID">
                                    <option ng-repeat="salesPerson in salesPersons" value="{{salesPerson.ID}}">{{salesPerson.Name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" ng-if="selectedAgencyCheck == 'walk-in'">
                        <label class="col-md-3 control-label">Walk In</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <select class="form-control">
                                    <option value="1">Main Office</option>
                                    <option value="3">Booth</option>
                                    <option value="4">Exhibition</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3">
                            <label class="control-label">Description</label>
                        </div>
                        <div class="col-md-9">
                            <textarea class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-footer">
                <div class="form-group">
                    <div class="col-md-9 col-md-offset-3">
                        <button ng-click="createBooking()" class="btn btn-primary">Book</button>
                        <button ng-click="makeAppointment()" class="btn btn-info">Appointment</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
