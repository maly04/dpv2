<div class="row">
    <div class="col-lg-12">
        <div class="app-heading">
            <div class="app-title">
                <div class="title">Search Results for '<span class="highlight">{{searchTerm}}</span>'</div>
                <div class="description">{{searchResultCount}} result(s) was found.</div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card card-tab">
            <div class="card-body no-padding tab-content">
                <div class="tab-pane no-padding active" id="tab1" role="tabpanel">
                    <div class="search-result">
                        <ul class="result">
                            <li ng-repeat="unit in units">
                                <div class="info">
                                    <div class="title"><a href="#">Unit {{unit.UnitNumber}} in '<span class="highlight">{{unit.Building.Name}}</span>'</a></div>
                                    <div class="description">{{unit.Status.Name}}</div>
                                </div>
                            </li>
                            <li ng-repeat="building in buildings">
                                <div class="info">
                                    <div class="title"><a href="#">{{building.Name}}</a></div>
                                    <div class="description">{{building.Description}}</div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
