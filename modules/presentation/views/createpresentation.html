<div class="create-presentation">
    
    <h1 class="page-title ng-scope">Create Presentation</h1>
    
    <div class="widget">
        
        <div class="col-lg-3 col-sm-6 col-xs-12">
            <div class="create-form">
                <div class="row">
                    <form>
                        <div class="form-group">
                            <label for="presentationName">Presentation Name</label>
                            <input ng-model="presentation.Name" type="text" class="form-control" id="presentationName" />
                        </div>
                        <button type="button" ng-click="savePresentation();" class="btn btn-block btn-default">Create Presentation</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <ul id="gallery" class="cover-container">
                    <li ng-repeat="item in allMediasItems" class="cover-item" data-media="{{item.id}}">
                        <img ng-if="item.type == 'video'" class="img-responsive" src="{{item.thumbnail_url}}" />
                        <img ng-if="item.type == 'image'" class="img-responsive" src="{{item.url}}" />
                    </li>
                </ul>
            </div>
        </div>

        <div class="drag-and-drop-presentation">
            <div class="col-xs-12 col-sm-6 col-lg-9">
                <div class="presentation-recipe-container">
                    <h3 class="text-left">Drag & Drop Your Files Here <i class="fa fa-arrow-circle-o-down"></i> <small>Supported image & video</small> </h3>
                    <ul id="presentationRecipe" class="list-unstyled"></ul>
                </div>
            </div>
        </div>
