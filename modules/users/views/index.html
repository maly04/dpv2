<h1 class="page-title">Users</h1>
<table class="table">
    <thead>
        <tr>
            <td>Username</td>
            <td>Type</td>
        </tr>
    </thead>
    <tr ng-repeat="user in users">
        <td><a ui-sref="app.users.profile({id: '{{user.UserName}}'})">{{user.UserName}}</a></td>
        <td>{{user.Type.Name}}</td>
    </tr>
</table>
